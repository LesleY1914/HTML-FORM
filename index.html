  <body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Registro</a></li>
                <li><a href="nomina.html">Nomina</a></li>

    </header>
  <form>
   <section class="form-Registro">
    <h2>Crear cuenta </h2>
    <label for="Nombres">Nombres</label><br>
    <input class= "controls" type="text"name="Nombres" id="Nombres"  required pattern="[A-Za-z]{2,40}"placeholder="Ingrese su nombre completo">

    <label for="Apellidos">Apellidos</label><br>
    <input class= "controls" type="text"name="Apellidos" id="Apellidos" required pattern="[A-Za-z]{2,40}" placeholder="Ingrese sus apellidos">

    <label for="Correo electronico">Correo electrónico</label><br>
    <input class= "controls" type="email"name="Correo" id="E-mail" required pattern="[A-Za-z]{2,40}" placeholder="Ingrese su nombre correo electrónico">

    <label for="Contraseña">Contraseña</label><br>
    <input class= "controls" type="password"name="Contraseña" id="Contraseña" required pattern="[A-Za-z]{2,40}" placeholder="Ingrese una contraseña">

    <div class="form-check">
        <input class="form-check" type="checkbox">
        <label class="form-check-label text-muted">Aceptar terminos y condiciones</label>
    </div>
     

      <input class="boton" type="submit" value="Registrarse">
     

    <p><a href="#">¿Ya tienes cuenta?</a></p>
   </section>
    </form>
    
    
  </body>
