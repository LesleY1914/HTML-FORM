
<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Registrate</title>
    <link rel="icon" href="logo.ico">
  </head>
  <body>
   <section class="form-Registro">
    <h2>Crear cuenta gratis</h2>
    <h1>Nombres</h1>
    <input class= "controls" type="text"name="Nombres" id="Nombres" placeholder="Ingrese su nombre completo">
    <h1>Apellidos</h1>
    <input class= "controls" type="text"name="Apellidos" id="Apellidos" placeholder="Ingrese sus apellidos">
    <h1>Correo electrónico</h1>
    <input class= "controls" type="email"name="Correo" id="E-mail" placeholder="Ingrese su nombre correo electrónico">
    <h1>Contraseña</h1>
    <input class= "controls" type="password"name="Contraseña" id="Contraseña" placeholder="Ingrese una contraseña">
    <div class="form-check">
        <input class="form-check" type="checkbox">
        <label class="form-check-label text-muted">Aceptar terminos y condiciones</label>
    </div>
     
    <input class="boton" type="submit" value="Registrarse">

    <p><a href="#">¿Ya tienes cuenta?</a></p>
   </section>
  </body>
</html>
